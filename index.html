<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Some Table</title>
</head>

<body>
    <div class="container-fluid">

        <form class="form-horizontal col-sm-offset-1" id="myForm">

            <div class="form-group">
                <label class="col-sm-2 control-label">Add\Edit a User Account:</label>
            </div>


            <div class="form-group">
                <label for="inputUserAccount" class="col-sm-2 control-label">Account:</label>
                <div class="col-sm-3">
                    <select size="1" class="form-control" id="inputUserAccount">
                            <option selected value="Add New">Add New</option>
                            <option value="Admin">Admin</option>
                            <option value="First User">First User</option>
                            <option value="Second User">Second User</option>
                            <option value="Third User">Third User</option>  
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label requireFields">Name * :</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-danger hideButtons" id="dangerName">You don't filled name</button>
                </div>
            </div>

            <div class="form-group">
                <label for="inputUserType" class="col-sm-2 control-label">User Type:</label>
                <div class="col-sm-3">
                    <select size="1" class="form-control" id="inputUserType">
                            <option selected value="type1">IOT(C&C)</option>
                            <option value="type2">Some type 2</option>
                            <option value="type3">Some type 3</option>
                            <option value="type4">Some type 4</option>
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputProfile" class="col-sm-2 control-label">Profile:</label>
                <div class="col-sm-3">
                    <select size="1" class="form-control" id="inputProfile">
                            <option selected value="Client">Client</option>
                            <option value="Admin">Admin</option>
                            <option value="type22">Some type 22</option>
                            <option value="type33">Some type 33</option>
                            <option value="type43">Some type 44</option>
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputLevel" class="col-sm-2 control-label">Level:</label>
                <div class="col-sm-3">
                    <select size="1" class="form-control" id="inputLevel">
                            <option selected value="1">1</option>
                            <option value="level2">2</option>
                            <option value="level3">3</option>
                            <option value="level4">4</option>
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name :</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="firstName">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name :</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="lastName">
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label requireFields">Password * :</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-danger hideButtons" id="dangerPassword">You don't filled password</button>
                </div>
            </div>

            <div class="form-group">
                <label for="inputConfirm" class="col-sm-2 control-label requireFields">Confirm * :</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="inputConfirm">
                </div>
                <div class="col-sm-5">
                    <button type="button" class="btn btn-danger hideButtons" id="dangerConfirm">You don't filled password again \ Passwords are not identical</button>
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email :</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-default active buttons" id="sendEmail">Send</button>
                </div>
            </div>

            <div class="form-group">
                <label for="landPhone" class="col-sm-2 control-label">Land Phone :</label>
                <div class="col-sm-3">
                    <input type="tel" class="form-control" id="landPhone">
                </div>
            </div>

            <div class="form-group">
                <label for="mobilePhone" class="col-sm-2 control-label">Mobile Phone :</label>
                <div class="col-sm-3">
                    <input type="tel" class="form-control" id="mobilePhone">
                </div>
            </div>

            <div class="form-group">
                <label for="inputMap" class="col-sm-2 control-label">Default Map:</label>
                <div class="col-sm-3">
                    <select size="1" class="form-control" id="inputMap">
                            <option selected value="levelM0">None</option>
                            <option value="levelM2">Some map 2</option>
                            <option value="levelM3">Some map 3</option>
                            <option value="levelM4">Some map 4</option>
                        </select>
                </div>
            </div>

            <div class="form-group">
                <label for="location" class="col-sm-2 control-label">Location(Latitude/Longitude)</label>
                <div class="col-sm-3">
                    <input type="number" min="-90" max="90" placeholder="0" class="form-control location" id="locationLatitude">

                    <input type="number" min="-180" max="180" placeholder="0" class="form-control location" id="locationLongitude">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-1 col-sm-offset-4 addButtonLast">
                    <button type="button" class="btn btn-default active buttons addButton" id="addUser">Add</button>
                </div>
            </div>

        </form>



        <!-- End container-fluid-->
    </div>

    <script src="script.js"></script>
</body>

</html>
